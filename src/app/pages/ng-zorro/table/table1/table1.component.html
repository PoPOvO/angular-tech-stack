
    <nz-table #fixedTable [nzData]="listOfData" [nzScroll]="{ x: '1950px', y: '240px' }">
      <thead>
        <tr>
          <th nzWidth="150px" nzLeft="0px">Full Name</th>
          <th nzWidth="100px" nzLeft="150px">Age</th>
          <th nzWidth="200px">Column 1</th>
          <th nzWidth="200px">Column 2</th>
          <th nzWidth="200px">Column 3</th>
          <th nzWidth="200px">Column 4</th>
          <th nzWidth="200px">Column 5</th>
          <th nzWidth="200px">Column 6</th>
          <th nzWidth="200px">Column 7</th>
          <th nzWidth="200px">Column 8</th>
          <th nzWidth="100px" nzRight="0px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of fixedTable.data">
          <td nzLeft="0px">{{ data.name }}</td>
          <td nzLeft="150px">{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td nzRight="0px">
            <a>action</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
