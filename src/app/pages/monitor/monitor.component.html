<button nz-button nzType="primary" (click)="edit = !edit">切换</button>
<div>
  <form nz-form [nzLayout]="'horizontal'" [formGroup]="f">
    <nz-form-item>
      <nz-form-label [nzSpan]="4">{{'姓名'}}</nz-form-label>
      <nz-form-control [nzSpan]="6" nzErrorTip="该项必填" *ngIf="edit; else nameContent">
        <nz-select
          nzAllowClear
          nzShowSearch
          formControlName="name"
          (ngModelChange)="nameChange($event)"
          [nzPlaceHolder]="'请选择'"
        >
          <ng-container *ngFor="let item of nameList">
            <nz-option [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
          </ng-container>
        </nz-select>
      </nz-form-control>
      <ng-template #nameContent>
        <nz-form-control>
          {{f.get('name').value}}
        </nz-form-control>
      </ng-template>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="4">
        <span>
             {{'姓名Copy'}}
          <i
            nz-icon
            nz-tooltip
            nzTitle="控制“姓名”选择框：选择该选择框，“姓名”选择框同步更新"
            nzType="question-circle"
            nzTheme="outline"
          ></i>
        </span>
      </nz-form-label>
      <nz-form-control [nzSpan]="6">
        <nz-select
          nzAllowClear
          nzShowSearch
          formControlName="nameCopy"
          [nzPlaceHolder]="'请选择'"
          (ngModelChange)="nameCopyChange($event)"
        >
          <ng-container *ngFor="let item of nameList">
            <nz-option [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
          </ng-container>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
