<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="224px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="zeroTrigger">
    <ng-template #zeroTrigger>
      <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
    </ng-template>
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Angular技术栈</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Angular相关" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">组件</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/monitor">自定义</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/workspace">核心概念</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="UI库相关" nzIcon="dashboard">
        <ul>
          <li nz-submenu nzOpen nzTitle="NG-ZORRO">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/ng-zorro/table">表格</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/ng-zorro/form">表单</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="图表相关" nzIcon="form">
        <ul>
          <li nz-submenu nzOpen nzTitle="G2图表">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/g2">图例相关</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header" nz-row>
        <div nz-col style="padding-right: 24px;" [nzSpan]="5" [nzPush]="15">
          <nz-input-group [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input placeholder="search" />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </div>
      </div>
    </nz-header>
    <div class="inner-content">
      <router-outlet #r='outlet'></router-outlet>
    </div>
    <button nz-button nzType="primary" (click)="test(r)">{{"测试"}}</button>
    <nz-footer style="text-align: center">©2020 我是底线的</nz-footer>
  </nz-layout>
</nz-layout>
